<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card class="container" *ngIf="!isLoading">
  <mat-card-title class="mb-3">Password Reset</mat-card-title>
  <mat-card-content>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
      <h2 class="alert-heading"><mat-icon>error</mat-icon> Email Not Sent!</h2>
      <p>{{ errorMsg }}</p>
      <hr>
      <p class="mb-0">If the above message is not helping, please ensure you are connected to internet and try refreshing the page and try again.</p>
    </div>
    <form (submit)="onForgotPassword(forgotPasswordForm)" #forgotPasswordForm="ngForm">
      <!-- Email -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput type="email" name="email" #email="ngModel" ngModel required email/>
        <mat-error *ngIf="email.invalid">Email address is <strong>required</strong></mat-error>
      </mat-form-field>
      <!-- Login button -->
      <button class="mt-3 w-100" type="submit" mat-raised-button [disabled]="forgotPasswordForm.invalid">Search</button>
    </form>
  </mat-card-content>
</mat-card>
