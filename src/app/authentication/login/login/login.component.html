<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card class="p-5 mb-4" *ngIf="!isLoading">
  <mat-card-title class="text-center fw-bold mb-4">Welcome</mat-card-title>
  <mat-card-content>
    <p class="mb-4 text-center">Please login below to access your account</p>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
      <mat-icon>error</mat-icon> {{ errorMsg }}
    </div>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <!-- Email -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput type="email" name="email" #email="ngModel" ngModel required email/>
        <mat-error *ngIf="email.invalid">Email address is <strong>required</strong></mat-error>
      </mat-form-field>  
      <!-- Password -->
      <mat-form-field class="example-full-width mt-3" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" #password="ngModel" ngModel required/>
        <mat-error *ngIf="password.invalid">Password is <strong>required</strong></mat-error>
      </mat-form-field>
      <div class="row">
        <div class="col-md-12">
          <!-- Forgot password -->
          <div class="mt-3 text-center">
              <a routerLink="/forgot-password">Forgot your password?</a>
          </div>
        </div>
      </div>
      <!-- Login button -->
      <div class="d-grid gap-2 mt-4">
        <button mat-flat-button class="btn btn rounded-pill py-4" type="submit" color="primary" [disabled]="loginForm.invalid">Sign In</button>
      </div>
      <span class="d-block text-center my-4 text-muted"> or sign up with</span>
                  
      <div class="d-flex justify-content-center">
        <asl-google-signin-button type='icon' size='large' shape="circle"  [width]="400"></asl-google-signin-button>
        <a class="fb-btn d-flex justify-content-center ms-3" (click)="onSignInWithFaceBook()">
          <img src="/assets/images/facebook.png" alt="">
        </a>
      </div>
      <div class="text-center mt-3">
        <p>Don't have an account? <a mat-button class="login-signup-button fw-bold px-2" routerLink="/signup">Sign up here</a></p>
      </div>
      <!-- <button class="mt-3" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button> -->
    </form>
  </mat-card-content>
</mat-card>
