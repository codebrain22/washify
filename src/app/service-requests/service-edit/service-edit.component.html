<h1 mat-dialog-title>Update status</h1>
<div mat-dialog-content>
  <div class="alert alert-warning p-2" role="alert" *ngIf="status === 'Returned' || status === 'Cancelled'">
    If the status is updated to <strong>{{status}}</strong>, you won't be able to change it again!
  </div>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Status</mat-label>
      <mat-select name="status" [(ngModel)]="status" required>
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    <mat-error> Please select <strong>status</strong></mat-error>
  </mat-form-field>
</div>
<div class="row" mat-dialog-actions>
  <div class="col-6 text-start">
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
  <div class="col-6 text-end">
    <button mat-button [mat-dialog-close]="{id, status}" [disabled]="!status" cdkFocusInitial>Update</button>
  </div>
</div>
